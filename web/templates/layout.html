{{define "layout"}}
<!DOCTYPE html>
<html>
<head>
    <title>Regatta Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
            width: 250px;
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }

        .sidebar .nav-link.active {
            color: #2470dc;
            background-color: #e9ecef;
        }

        .sidebar .nav-link i {
            font-size: 1.1rem;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 250px;
            padding: 48px 1.5rem 1.5rem;
        }

        /* Top Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
            padding-left: 250px; /* Match sidebar width */
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
            .navbar {
                padding-left: 200px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 0;
            }
            .main-content {
                margin-left: 0;
                padding-top: 1rem;
            }
            .navbar {
                padding-left: 1rem;
            }
            .sidebar-sticky {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Regatta Manager</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-question-circle"></i> Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {{if eq .Active "dashboard"}}active{{end}}" href="/">
                        <i class="bi bi-speedometer2"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{if eq .Active "regattas"}}active{{end}}" href="/regattas">
                        <i class="bi bi-flag"></i>
                        Regattas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{if eq .Active "teams"}}active{{end}}" href="/teams">
                        <i class="bi bi-people"></i>
                        Teams
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{if eq .Active "results"}}active{{end}}" href="/results">
                        <i class="bi bi-trophy"></i>
                        Results
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{if eq .Active "standings"}}active{{end}}" href="/standings">
                        <i class="bi bi-bar-chart"></i>
                        Standings
                    </a>
                </li>
                <li class="nav-item mt-4">
                    <a class="nav-link" href="#" style="color: #6c757d;">
                        <i class="bi bi-box-arrow-left"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {{template "content" .}}
    </main>

    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {{block "scripts" .}}{{end}}
</body>
</html>
{{end}}
